<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .output {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online HTML Interpreter</h2>
        <textarea class="editor" id="htmlInput" placeholder="Enter HTML code here..."></textarea>
        <button onclick="interpretHTML()">Interpret HTML</button>
        <div class="output" id="outputArea"></div>
    </div>

    <script>
        function interpretHTML() {
            var htmlCode = document.getElementById('htmlInput').value;
            document.getElementById('outputArea').innerHTML = htmlCode;
        }
    </script>
</body>
</html>
